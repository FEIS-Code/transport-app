<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Transport Report</title>

    <style>
        /* Basic styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
            padding: 25px;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        header h1 {
            margin: 0;
            color: #005a9c;
        }
        #sub-header {
            margin: 5px 0 0;
            font-size: 1.1em;
            color: #555;
            font-weight: 500;
        }

        /* Form elements */
        input[type="date"],
        input[type="number"],
        input[type="time"],
        textarea,
        button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; 
        }

        textarea {
            resize: vertical;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        /* Button styles */
        button {
            background-color: #007aff;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #btn-submit {
            background-color: #34c759;
        }
        #btn-submit:hover {
            background-color: #2a9e46;
        }

        /* Style for disabled buttons */
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }


        /* Big Button Grid for Routes */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }

        .btn-route {
            padding: 20px 10px;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
            background-color: #f0f0f0;
            color: #007aff;
            border: 1px solid #ddd;
        }
        .btn-route:hover {
            background-color: #e6e6e6;
            border-color: #007aff;
        }

        /* Morning/Afternoon Buttons */
        #step-trip {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .btn-trip {
            padding: 20px;
            font-size: 1.2em;
        }
        .btn-trip[data-trip="Morning"] {
            background-color: #ff9500;
        }
        .btn-trip[data-trip="Afternoon"] {
            background-color: #5856d6;
        }

        /* This is the class that hides sections */
        .hidden {
            display: none;
        }

        /* Status messages */
        #status-message {
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .success {
            color: #34c759;
        }
        .error {
            color: #ff3b30;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Daily Transport Report</h1>
            <p id="sub-header">Step 1: Select Date</p>
        </header>

        <form id="transport-form">
            <section id="step-date">
                <label for="date">Report Date:</label>
                <input type="date" id="date" required>
                <button type="button" id="btn-next-trip" disabled>Next</button>
            </section>
            
            <section id="step-trip" class="hidden">
                <button type="button" class="btn-trip" data-trip="Morning">
                    ‚òÄÔ∏è Morning
                </button>
                <button type="button" class="btn-trip" data-trip="Afternoon">
                    üåô Afternoon
                </button>
            </section>

            <section id="step-route" class="hidden">
                <div class="grid-container">
                    </div>
            </section>

            <section id="step-details" class="hidden">
                <label for="student-count">Number of Students:</label>
                <input type="number" id="student-count" required>
                
                <label for="time">Arrival/Departure Time:</label>
                <input type="time" id="time" required>
                
                <label for="concerns">Delays or Concerns (Optional):</label>
                <textarea id="concerns" rows="3"></textarea>
                
                <button type="submit" id="btn-submit">Submit Log</button>
            </section>
        </form>
        
        <div id="status-message"></div>
    </div>

    <script>
        // --- IMPORTANT ---
        // PASTE YOUR GOOGLE APPS SCRIPT URL HERE:
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwl_XeoRfHEtJksbBQ04fkZ4HxneLLWhGb_KyFTwOna2u1yPShZSYPBS7bC21cMPvPiGQ/exec"; 
        // -----------------

        // Store form data
        const formData = {
            date: "",
            route: "",
            trip: "",
        };

        // Get all the elements we need
        const form = document.getElementById("transport-form");
        const subHeader = document.getElementById("sub-header");
        const statusMessage = document.getElementById("status-message");

        const stepDate = document.getElementById("step-date");
        const stepRoute = document.getElementById("step-route");
        const stepTrip = document.getElementById("step-trip");
        const stepDetails = document.getElementById("step-details");

        // --- Step 1: Date (with button disable logic) ---
        const dateInput = document.getElementById("date");
        const nextTripButton = document.getElementById("btn-next-trip");

        // Set date to today by default
        dateInput.valueAsDate = new Date();

        // Enable the button since we just set a default date
        nextTripButton.disabled = false;

        // Add listener to disable/enable button based on date input
        dateInput.addEventListener("input", () => {
            if (dateInput.value) {
                nextTripButton.disabled = false; // Enable if there's a date
            } else {
                nextTripButton.disabled = true;  // Disable if the date is cleared
            }
        });

        // Click listener for the "Next" button
        nextTripButton.addEventListener("click", () => {
            formData.date = dateInput.value;
            if (!formData.date) {
                alert("Please select a date.");
                return;
            }
            stepDate.classList.add("hidden");
            stepTrip.classList.remove("hidden"); // Go to TRIP
            subHeader.textContent = "Step 2: Select Trip";
        });

        // --- Step 2: Trip Buttons ---
        document.querySelectorAll(".btn-trip").forEach(button => {
            button.addEventListener("click", () => {
                formData.trip = button.dataset.trip;
                stepTrip.classList.add("hidden");
                stepRoute.classList.remove("hidden"); // Go to ROUTE
                subHeader.textContent = `Step 3: Select Route (${formData.trip})`;
            });
        });


        // --- Step 3: Route Buttons ---
        const routeGrid = document.querySelector("#step-route .grid-container");
        for (let i = 1; i <= 14; i++) {
            const routeBtn = document.createElement("button");
            routeBtn.type = "button";
            routeBtn.className = "btn-route";
            routeBtn.textContent = `R${i}`;
            routeBtn.dataset.route = `R${i}`;
            
            routeBtn.addEventListener("click", () => {
                formData.route = routeBtn.dataset.route;
                stepRoute.classList.add("hidden");
                stepDetails.classList.remove("hidden"); // Go to DETAILS
                subHeader.textContent = `Step 4: Details (${formData.route} - ${formData.trip})`;
            });
            
            routeGrid.appendChild(routeBtn);
        }

        // --- Step 4: Form Submission ---
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); 

            const submitButton = document.getElementById("btn-submit");
            submitButton.disabled = true;
            submitButton.textContent = "Submitting...";

            const finalData = {
                ...formData,
                studentCount: document.getElementById("student-count").value,
                time: document.getElementById("time").value,
                concerns: document.getElementById("concerns").value
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: "POST",
                    mode: "no-cors", 
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(finalData),
                });

                showStatus("Log saved successfully!", "success");
                resetForm();

            } catch (error) {
                console.error("Error:", error);
                showStatus("Error saving log. Please try again.", "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Submit Log";
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }

        function resetForm() {
            form.reset();
            dateInput.valueAsDate = new Date(); // Set date back to today
            nextTripButton.disabled = false;    // Re-enable next button
            
            formData.route = "";
            formData.trip = "";

            stepDetails.classList.add("hidden");
            stepDate.classList.remove("hidden");
            subHeader.textContent = "Step 1: Select Date";
            showStatus("Form reset for next entry.", "");
        }
    </script>
</body>
</html>
